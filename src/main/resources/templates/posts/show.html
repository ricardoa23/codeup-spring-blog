<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body >
<div th:each = "post : ${posts}">
    <h2 th:text = "${post.title}"></h2>
    <h3 th:text = "${post.body}"></h3>
    <p>User contact:</p>
    <div th:each = "user : ${users}">
    <p th:text = "${user.email}"></p>
    </div>
</div>

</body>
</html>
