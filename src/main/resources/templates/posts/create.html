<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
</head>
<body>
<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
    Title:
    <input th:field="*{title}" required>
    <br>
    Body:
    <input th:field="*{body}" required>
    <br>
    <button>Submit your Post</button>
</form>
</body>
</html>
