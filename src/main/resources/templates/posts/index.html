<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div th:replace = "partials/navbar-footer :: navbar"></div>
<div th:each = "post : ${posts}">
    <h2 th:text = "${post.title}"></h2>
    <h3 th:text = "${post.body}"></h3>
</div>
<div th:replace="partials/navbar-footer :: footer"></div>
</body>
</html>
