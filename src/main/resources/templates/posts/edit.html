<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Your Post Below</h1>
<form th:action="@{/posts/edit}" th:method="POST" th:object="${post}">
    <input th:field="*{id}" hidden/>
    Title:
    <input type="text" th:field="*{title}"/>
    <br>
    Body:
    <input type="text" th:field="*{body}"/>
    <br>
    <button>Edit your post</button>
</form>

</body>
</html>
